<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;500&family=Lora:wght@400;500&family=Nunito+Sans:wght@200;400&family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- f4 -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
    <link
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      rel="stylesheet"
    />

    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <!-- here -->
    <!-- main -->
    <div class="loading">
      <img src="img/loding2.svg" alt="" />
    </div>
    <div class="container">
      <!-- music player  -->
      <div class="musicplayer" data-id="0" data-current>
        <!-- music top -->
        <div class="musictop">
          <div class="arrow">
            <i class="fa-solid fa-repeat"></i>
          </div>
          <div class="playlist menu">
            <i class="fa fa-bars"></i>
          </div>
          <div class="playlist menuclose" style="display: none">
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
        <!-- music background -->
        <div class="musicbackground stop">
          <img src="img/item-1.jpeg" alt="" draggable="false" />
        </div>
        <!-- music name / artist -->
        <div class="musicname">
          <h1>Video Games</h1>
          <h2>Lana Del Rey</h2>
        </div>
        <!-- main music -->
        <div style="display: none">
          <audio
            id="myviod"
            src="img/Lana Del Rey - Video Games.mp3"
            type="media/mpeg"
            controls
          ></audio>
        </div>
        <!-- music controler -->
        <div class="musicrange">
          <input
            type="range"
            value="0"
            step="0"
            name=""
            id="musicslider"
            min="0.00"
            max="0"
          />
        </div>
        <div class="musicbuttons">
          <i data-ctrl-back class="fa-solid fa-left-long-to-line"></i>
          <i data-ctrl-play class="fa-duotone fa-play"></i>
          <i
            style="display: none"
            data-ctrl-stop
            class="fa-solid fa-play-pause"
          ></i>
          <i data-ctrl-forward class="fa-solid fa-right-long-to-line"></i>
        </div>
      </div>
      <!-- playlist picker -->
      <div class="playlists">
        <div class="items">
          <template data-playlist-template>
            <div class="music" data-id="">
              <div class="musicimg">
                <img
                  src="https://i.ytimg.com/vi/cE6wxDqdOV0/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBah2c-oJLCVd1Wv68HOMyRDAoxiQ"
                  alt=""
                />
              </div>
              <div class="musictitle"><h1>Summertime sadness</h1></div>
              <i class="fa fa-star"></i>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- main -->
    <!-- here -->
    <footer><script src="js.js"></script></footer>
  </body>
</html>
